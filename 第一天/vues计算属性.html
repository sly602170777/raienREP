<html>
   <head>
      <title>Vue 计算属性</title>
      <script src="../../SRC/VUE/vue.js"></script>
   </head>
   <body>
      <!-- 准备好一个容器 内部包含一个id -->
      <div id="app">
          姓:<input type="text" v-model="firstName" >
      <br/>
      <br/>
          名:<input type="text" v-model="lastName" >
          <br/><br/>
          姓名:<span> {{showName()}}</span>
          <br/><br/>
          <!--fullName是  vm 的属性 不可以带括号-->
          姓名2:<span> {{fullName}}</span>
          <br/><br/>
          姓名3:<input type="text" v-model="fullName">
      </div>
      <script >
         //阻止vue 在生产的时候产生提示信息
         Vue.config.productionTip = false;
         //获取容器
          //let event="88";
          let vm=new Vue({
             el:'#app',
             data: function(){
                return{
                  firstName:"seki",
                  lastName:"raien",
                  showNewName(){
                     return this.firstName + "-" + this.lastName;
                  },
                  
               }
            },
             methods:{
                showName(){
                   return this.firstName + "-" + this.lastName;
                }
             },
             //计算属性的第一种方法 
             computed:{
                fullName:{
                   get(){
                      return this.firstName+"-"+this.lastName;
                   },
                   set(value){
                     this.firstName=value.split('-')[0];
                     this.lastName=value.split('-')[1];
                   }
                }
             }
            })  
      </script>
   </body>
</html>
